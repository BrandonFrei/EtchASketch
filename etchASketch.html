<!DOCTYPE html>
   <html>
     <head>
       
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&display=swap" rel="stylesheet"> 
       <title> Etch a Sketch </title>
       <link rel="stylesheet" href="style1.css">
     </head>
     <div class = "center">
       <h1>Etch A Sketch</h1>
     </div>
    <body>
      <div id="boxBorder" class = "center">
        <div class = "box">
          <button onclick="resetButton()" class = "resetButton">Reset</button>
          <button onClick="toggleButton()" class = "toggleButton resetButton">Toggle Lines</button>
          <button onClick="userPrompt()" class = "resetButton">New Grid</button>
        </div>
        <div class = "box" id = "container">
        </div>
        <div class = "box">
          <div class = "row">
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="redBox"></button>
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="orangeBox"></button>
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="yellowBox"></button>
          </div>
          <div class = "row">
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="greenBox"></button>
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="blueBox"></button>
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="indigoBox"></button>
          </div>
          <div class = "row">
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="violetBox"></button>
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="blackBox"></button>
            <button onclick="myFunction(this.id)" type="button" class="colorSelector" id="whiteBox"></button>
          </div>
        </div>
      </div>
    <script src="sketchjavaScript.js"></script>
    </body>
  </html>
